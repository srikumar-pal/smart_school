<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart School</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Main CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

<!-- LOGIN BOX -->
<div class="container d-flex justify-content-center align-items-center" style="height:100vh;">
    <div class="card shadow p-4" style="width:380px; border-radius:18px;">
        <h3 class="text-center fw-bold mb-3">üîê Smart School Login</h3>

        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Enter username">
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter password">
        </div>

        <div class="mb-4">
            <label class="form-label">Login As</label>
            <select id="role" class="form-select">
                <option value="">Select Role</option>
                <option value="admin">Admin</option>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select>
        </div>

        <button onclick="loginUser()" class="btn btn-primary w-100 fw-bold">
            Login
        </button>

        <p class="text-center text-muted mt-3" style="font-size:14px;">
            Demo login ‚Äì no real password required
        </p>
    </div>
</div>

<!-- SCRIPT -->
<script>
function loginUser() {
    const role = document.getElementById("role").value;

    if (role === "") {
        alert("Please select a role");
        return;
    }

    // Save login role (frontend demo)
    localStorage.setItem("userRole", role);

    if (role === "admin") {
        window.location.href = "dashboard.html";
    }
    else if (role === "student") {
        window.location.href = "pages/students.html";
    }
    else if (role === "teacher") {
        window.location.href = "pages/teachers.html";
    }
}
</script>

</body>
</html>
